services:
  assignment-db:
    image: postgres:latest
    container_name: assignment-db
    restart: always
    environment:
      POSTGRES_DB: assignmentdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    expose:
      - "5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/1-init.sql
    networks:
      - backend

  assignment-service:
    build: .
    container_name: assignment-service
    restart: always
    depends_on:
      - assignment-db
      - assignment-configserver
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://assignment-db:5432/assignmentdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      CONFIGSERVER_URI: http://configserver:8071
      SPRING_PROFILES_ACTIVE: dev
    networks:
      - backend

  assignment-configserver:
    build: ../ConfigService/
    container_name: assignment-configserver
    ports:
      - "8071:8071"   # only needed if you want to test configserver from host
    environment:
      SPRING_PROFILES_ACTIVE: native
    networks:
      - backend


networks:
  backend:
    driver: bridge

