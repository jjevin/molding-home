services:
  assignment-db:
    image: postgres:latest
    container_name: assignment-db
    restart: always
    environment:
      POSTGRES_DB: assignmentdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    expose:
      - "5432"
    volumes:
      - ./assignment-init.sql:/docker-entrypoint-initdb.d/1-init.sql
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  assignment-service:
    build: ../AssignmentService/
    container_name: assignment-service
    restart: always
    depends_on:
      assignment-db:
        condition: service_healthy
      configserver:
        condition: service_healthy
      eurekaserver:
        condition: service_started
    ports:
      - "8081:8081"
    environment:
      SPRING_APPLICATION_NAME: assignment-service
      SPRING_DATASOURCE_URL: jdbc:postgresql://assignment-db:5432/assignmentdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_CONFIG_IMPORT: optional:configserver:http://configserver:8071/
      CONFIGSERVER_URI: "http://configserver:8071"
      EUREKASERVER_URI: "http://eurekaserver:8070/eureka/"
      EUREKASERVER_PORT: "8070"
      # SPRING_PROFILES_ACTIVE: dev
    networks:
      - backend

  client-db:
    image: postgres:latest
    container_name: client-db
    restart: always
    environment:
      POSTGRES_DB: clientdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    expose:
      - "5432"
    volumes:
      - ./client-init.sql:/docker-entrypoint-initdb.d/1-init.sql
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  client-service:
    build: ../ClientService/
    container_name: client-service
    restart: always
    depends_on:
      client-db:
        condition: service_healthy
      configserver:
        condition: service_healthy
      eurekaserver:
        condition: service_started
    ports:
      - "8082:8082"
    environment:
      SPRING_APPLICATION_NAME: client-service
      SPRING_DATASOURCE_URL: jdbc:postgresql://client-db:5432/clientdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_CONFIG_IMPORT: optional:configserver:http://configserver:8071/
      CONFIGSERVER_URI: "http://configserver:8071"
      EUREKASERVER_URI: "http://eurekaserver:8070/eureka/"
      EUREKASERVER_PORT: "8070"
      # SPRING_PROFILES_ACTIVE: dev
    networks:
      - backend

  work-db:
    image: postgres:latest
    container_name: work-db
    restart: always
    environment:
      POSTGRES_DB: workdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    expose:
      - "5432"
    volumes:
      - ./work-init.sql:/docker-entrypoint-initdb.d/1-init.sql
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  work-service:
    build: ../WorkService/
    container_name: work-service
    restart: always
    depends_on:
      work-db:
        condition: service_healthy
      configserver:
        condition: service_healthy
      eurekaserver:
        condition: service_started
    ports:
      - "8083:8083"
    environment:
      SPRING_APPLICATION_NAME: work-service
      SPRING_DATASOURCE_URL: jdbc:postgresql://work-db:5432/workdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_CONFIG_IMPORT: optional:configserver:http://configserver:8071
      CONFIGSERVER_URI: "http://configserver:8071"
      EUREKASERVER_URI: "http://eurekaserver:8070/eureka/"
      EUREKASERVER_PORT: "8070"
      # SPRING_PROFILES_ACTIVE: dev
    networks:
      - backend

  configserver:
    build: ../ConfigService/
    container_name: configserver
    ports:
      - "8071:8071"
    environment:
      SPRING_PROFILES_ACTIVE: native
      SERVER_PORT: 8071
    healthcheck:
      test: ["CMD", "curl", "-f", "http://configserver:8071/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - backend

  eurekaserver:
    build: ../EurekaService/
    container_name: eurekaserver
    ports:
      - "8070:8070"
    environment:
      SPRING_APPLICATION_NAME: eureka-server
      SPRING_CONFIG_IMPORT: optional:configserver:http://configserver:8071
      CONFIGSERVER_URI: "http://configserver:8071"
    depends_on:
      assignment-db:
        condition: service_healthy
      client-db:
        condition: service_healthy
      work-db:
        condition: service_healthy
      configserver:
        condition: service_healthy  
        # condition: service_started  
    networks:
      - backend

  gatewayserver:
    build: ../GatewayServer/
    container_name: gatewayserver
    ports:
      - "8072:8072"
    environment:
      PROFILE: "default"
      SERVER_PORT: "8072"
      CONFIGSERVER_URI: "http://configserver:8071"
      EUREKASERVER_URI: "http://eurekaserver:8070/eureka/"
      EUREKASERVER_PORT: "8070"
      CONFIGSERVER_PORT: "8071"
    depends_on:
      assignment-db:
        condition: service_healthy
      client-db:
        condition: service_healthy
      work-db:
        condition: service_healthy
      configserver:
        condition: service_started
      eurekaserver:
        condition: service_started
    networks:
      - backend

  zookeeper:
    image: wurstmeister/zookeeper:latest
    ports:
      - 2181:2181
    networks:
      backend:
        aliases:
          - "zookeeper"

  kafkaserver:
    image: wurstmeister/kafka:latest
    ports:
      - 9092:9092
    environment:
      - KAFKA_ADVERTISED_HOST_NAME=kafka
      - KAFKA_ADVERTISED_PORT=9092
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CREATE_TOPICS=dresses:1:1,ratings:1:1
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    depends_on:
      - zookeeper
    networks:
      backend:
        aliases:
          - "kafka"

  # redisserver:
  #   image: redis:alpine
  #   ports:
  #     - 6379:6379
  #   networks:
  #     backend:
  #       aliases:
  #         - "redis"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.7.0
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - discovery.type=single-node
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    ports:
      - 9300:9300
      - 9200:9200
    networks:
      backend:
        aliases:
          - "elasticsearch"

  kibana:
    image: docker.elastic.co/kibana/kibana:7.7.0
    container_name: kibana
    environment:
      ELASTICSEARCH_URL: "http://elasticsearch:9300"
    ports:
      - 5601:5601
    networks:
      backend:
        aliases:
          - "kibana"

  logstash:
    image: docker.elastic.co/logstash/logstash:7.7.0
    container_name: logstash
    command: logstash -f /etc/logstash/conf.d/logstash.conf
    volumes:
      - ./config:/etc/logstash/conf.d
    ports:
      - "5000:5000"
    networks:
      backend:
        aliases:
          - "logstash"

  zipkin: 
    image: openzipkin/zipkin 
    container_name: zipkin
    depends_on: 
      - elasticsearch
    environment: 
      - STORAGE_TYPE=elasticsearch
      - "ES_HOSTS=elasticsearch:9300"
    ports:
      - "9411:9411"
    networks:
      backend:
        aliases:
          - "zipkin"

volumes:
  esdata1:
    driver: local
networks:
  backend:
    driver: bridge
